<div class="container holder">
  <div class="col-md-6 offset-md-3">
    <div class="alert alert-danger" *ngIf="mode===1">
      <strong>Error: </strong>An error has occured
    </div>
    <div class="alert alert-success" *ngIf="mode===2">
      <strong>Success: </strong>You have been registred succesfully
    </div>
    <div class="card border-primary">
      <div class="card-header bg-primary text-white">Registration</div>
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" formControlName="username" [ngClass]="{'is-invalid':isInvalidAndDirty('username')}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="invalid-feedback form-text text-danger" *ngIf="hasError('username', 'usernameTaken')">
              Email already in use
            </small>
            <small class="invalid-feedback form-text text-danger" *ngIf="hasError('username', 'email')">
              Email is not valid
            </small>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" formControlName="password" [ngClass]="{'is-invalid':isInvalidAndDirty('password')}" class="form-control" id="InputPassword1" placeholder="Password" required>
            <small class="invalid-feedback form-text text-danger" *ngIf="hasError('password', 'required')">
              you must enter a password
            </small>
          </div>
          <div class="form-group">
            <label for="InputPassword2">Confirm Password</label>
            <input type="password" formControlName="repeatedPassword" [ngClass]="{'is-invalid':isInvalidAndDirty('password')}" class="form-control" id="InputPassword2" placeholder="Confirm Password" required>
            <small class="invalid-feedback form-text text-danger" *ngIf="hasError('repeatedPassword', 'matchOther')">
              passwords do not match
            </small>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
